<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
        .triangle-up {
            width: 0;
            height: 0;
            border-left: 35px solid white;
            border-right: 35px solid white;
            border-bottom: 70px solid transparent;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h2 class="col-md-6 offset-md-3">Triangles</h2>

        <div class ="d-flex justify-content-center" id ="triangleContainer">
            
        </div>

        <div class="col-md-6 offset-md-3">
            <button class="btn btn-primary" onclick="addTriangle()">
            Add Triangle
            </button>
        </div>
    </div>
    

    <script>
        function addTriangle() {

            let triangle = document.createElement("div");
            triangle.classList.add("m-4");
            triangle.classList.add("triangle-up");
            

            let colors = ["bg-primary", "bg-secondary", "bg-success", "bg-danger", "bg-warning", "bg-info", "bg-dark"];

            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            triangle.classList.add(randomColor);
        
            document.getElementById("triangleContainer").append(triangle);
            
        }

    </script>

</body>
</html>
